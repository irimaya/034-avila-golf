<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Avila Golf | Contact</title>
</head>
<body>
  <header id="top">
    <nav id="navbar" class="pt-3">
      <div class="container">
        <h1 class="logo pt-1"><a href="index.html"><img src="img/logo.png" alt=""></a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>  
  </header>

  <section id="title">
    <h2 class="text-uppercase text-center p-5 mb-3">Contact</h2>
  </section>

  <section id="contact-form" class="pt-3 pb-5">
    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input class="form-control" type="email">
        </div>
        <div class="form-group">
          <label for="name">Message</label>
          <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button class="btn btn-dark w-100">Submit</button>
      </form>
    </div>
  </section>

  <footer id="mainfooter" class="p-3">
    <p class="text-center">Avila Golf &copy; 2020</p>
  </footer>
</body>
</html>
